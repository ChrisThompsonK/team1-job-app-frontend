name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  biome:
    name: Run Biome checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Biome format check
        run: npm run format:check
        
      - name: Run Biome lint
        run: npm run lint
        
      - name: Run Biome full check
        run: npm run check
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: biome 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Extract version
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
      
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name aiacademy25
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: aiacademy25-bbaue6bgenhkd0dj.azurecr.io/team1-job-app-frontend:v${{ steps.version.outputs.VERSION }}
          load: true

      - name: Run Docker container
        id: docker_run
        run: |
          CONTAINER_ID=$(docker run -d -p 3000:3000 aiacademy25-bbaue6bgenhkd0dj.azurecr.io/team1-job-app-frontend:v${{ steps.version.outputs.VERSION }})
          echo "CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_OUTPUT
          echo "Container started with ID: $CONTAINER_ID"
          sleep 5

      - name: Inspect Docker container
        run: |
          echo "=== Container Inspection ==="
          docker inspect ${{ steps.docker_run.outputs.CONTAINER_ID }}
          echo ""
          echo "=== Container Status ==="
          docker ps -a --filter id=${{ steps.docker_run.outputs.CONTAINER_ID }}
          echo ""
          echo "=== Container Logs ==="
          docker logs ${{ steps.docker_run.outputs.CONTAINER_ID }}

      - name: Cleanup Docker container
        if: always()
        run: |
          echo "=== Starting container cleanup ==="
          if [ -n "${{ steps.docker_run.outputs.CONTAINER_ID }}" ]; then
            echo "Stopping container: ${{ steps.docker_run.outputs.CONTAINER_ID }}"
            docker stop ${{ steps.docker_run.outputs.CONTAINER_ID }} || true
            echo "Removing container: ${{ steps.docker_run.outputs.CONTAINER_ID }}"
            docker rm ${{ steps.docker_run.outputs.CONTAINER_ID }} || true
            echo "Cleanup completed successfully"
          else
            echo "No container ID found, skipping cleanup"
          fi
