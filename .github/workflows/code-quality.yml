name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  biome:
    name: Run Biome checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Biome format check
        run: npm run format:check
        
      - name: Run Biome lint
        run: npm run lint
        
      - name: Run Biome full check
        run: npm run check
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: biome 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
      
      - name: Generate Docker metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: aiacademy25-bbaue6bgenhkd0dj.azurecr.io/team1-job-app-frontend
          tags: |
            # Always tag with package.json version
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            # Tag with 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with commit SHA on main branch
            type=sha,prefix=main-,enable={{is_default_branch}}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
      
      - name: Azure login
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: aiacademy25-bbaue6bgenhkd0dj.azurecr.io
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Only push to ACR on main branch
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Show build information
        run: |
          echo "âœ… Docker build complete!"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Pushed to ACR: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}"
          echo ""
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
  
  verify-acr-push:
    name: Verify ACR Push
    runs-on: ubuntu-latest
    needs: build-docker
    # Only run verification on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Verify images in Azure Container Registry
        run: |
          echo "ðŸ“¦ Checking Azure Container Registry for images..."
          echo ""
          az acr repository show-tags \
            --name aiacademy25 \
            --repository team1-job-app-frontend \
            --orderby time_desc \
            --output table
          echo ""
          echo "âœ… Images successfully pushed to ACR!"
